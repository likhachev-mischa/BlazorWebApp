<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>PhilosophersPage</title>
	<style>
        td {
            padding: 5px;
        }

        button {
            margin: 5px;
        }
    </style>
</head>
<body>
<h2>PhilosophersPage list</h2>
<div>
	<input type="hidden" id="philosopherId"/>
	<p>
		Name:<br/>
		<input id="philosopherName"/>
	</p>
	<p>
		Dob:<br/>
		<input id="philosopherDob" type="date"/>
	</p>
	<p>
		Dod:<br/>
		<input id="philosopherDod" type="date"/>
	</p>
	<p>
		<button id="saveBtn">Save</button>
		<button id="resetBtn">Reset</button>
	</p>
</div>
<table>
	<thead>
	<tr>
		<th>Name</th><th>Dob</th><th>Dod</th><th></th>
	</tr>
	</thead>
	<tbody>
	</tbody>
</table>

<script>
    // Получение всех пользователей
    async function getPhilosophersPage() {
        // отправляет запрос и получаем ответ
        const response = await fetch("/api/philosophers", {
            method: "GET",
            headers: { "Accept": "application/json" }
        });
        // если запрос прошел нормально
        if (response.ok === true) {
            // получаем данные
            const philosophers = await response.json();
            const rows = document.querySelector("tbody");
            // добавляем полученные элементы в таблицу
            philosophers.forEach(philosopher => rows.append(row(philosopher)));

        }
    }
        // Получение одного пользователя
        async function getPhilosopher(id) {
            const response = await fetch(`/api/philosophers/${id}`, {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const philosopher = await response.json();
                document.getElementById("philosopherId").value = philosopher.philosopherId;
                document.getElementById("philosopherName").value = philosopher.philosopherName;
                document.getElementById("philosopherDob").value = philosopher.philosopherDob;
                document.getElementById("philosopherDod").value = philosopher.philosopherDod;
            }
            else {
                // если произошла ошибка, получаем сообщение об ошибке
                const error = await response.json();
                console.log(error.message); // и выводим его на консоль
            }
        }
        // Добавление пользователя
        async function createPhilosopher(philosopherName, philosopherDob,philosopherDod) {

            const response = await fetch("api/philosophers", {
                method: "POST",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    //philosopherName: String(philosopherName),
                    //philosopherDob: String(philosopherDob),
                    //philosopherDod: String(philosopherDod)
                    philosopherName: philosopherName,
                    philosopherDob: philosopherDob,
                    philosopherDod: philosopherDod
                })
            });
            if (response.ok === true) {
                const philosopher = await response.json();
                document.querySelector("tbody").append(row(philosopher));
            }
            else {
                const error = await response.json();
                console.log(error.message);
            }
        }
        // Изменение пользователя
        async function editPhilosopher(philosopherId, philosopherName, philosopherDob,philosopherDod) {
            const response = await fetch("api/philosophers", {
                method: "PUT",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    philosopherId: philosopherId,
                    philosopherName: philosopherName,
                    philosopherDob: philosopherDob,
                    philosopherDod: philosopherDod
                })
            });
            if (response.ok === true) {
                const philosopher = await response.json();
                document.querySelector(`tr[data-rowid='${philosopher.id}']`).replaceWith(row(philosopher));
            }
            else {
                const error = await response.json();
                console.log(error.message);
            }
        }
        async function deletePhilosopher(id) {
            const response = await fetch(`/api/philosophers/${id}`, {
                method: "DELETE",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const philosopher = await response.json();
                document.querySelector(`tr[data-rowid='${philosopher.philosopherId}']`).remove();
            }
            else {
                const error = await response.json();
                console.log(error.message);
            }
        }

        function reset() {
            document.getElementById("philosopherId").value =
            document.getElementById("philosopherName").value =
            document.getElementById("philosopherDob").value = 
            document.getElementById("philosopherDod").value = "";
        }
        function row(philosopher) {

            const tr = document.createElement("tr");
            tr.setAttribute("data-rowid", philosopher.philosopherId);

            const nameTd = document.createElement("td");
            nameTd.append(philosopher.philosopherName);
            tr.append(nameTd);

            const dobTd = document.createElement("td");
            dobTd.append(philosopher.philosopherDob);
            tr.append(dobTd);
            const dodTd = document.createElement("td");
            dodTd.append(philosopher.philosopherDod);
            tr.append(dodTd);

            const linksTd = document.createElement("td");

            const editLink = document.createElement("button");
            editLink.append("Change");
            editLink.addEventListener("click", async() => await getPhilosopher(philosopher.philosopherId));
            linksTd.append(editLink);

            const removeLink = document.createElement("button");
            removeLink.append("Delete");
            removeLink.addEventListener("click", async () => await deletePhilosopher(philosopher.philosopherId));

            linksTd.append(removeLink);
            tr.appendChild(linksTd);

            return tr;
        }
        // сброс значений формы
        document.getElementById("resetBtn").addEventListener("click", () =>  reset());

        // отправка формы
        document.getElementById("saveBtn").addEventListener("click", async () => {

            const id = document.getElementById("philosopherId").value;
            const name = document.getElementById("philosopherName").value;
            const dob = document.getElementById("philosopherDob").value;
            const dod = document.getElementById("philosopherDod").value;
            if (id === "")
                await createPhilosopher(name, dob,dod);
            else
                await editPhilosopher(id, name, dob,dod);
            reset();
        });

        // загрузка пользователей
        getPhilosophersPage();
    </script>
</body>
</html>
